<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Structure</title>
    <meta name="author" content="Jonathan Apeh">
    <meta name="description" content="A basic HTML structure example using semantic HTML elements">
</head>

<body>
    <header>
        <img src="images/basic-logo.png" alt="header image" width="128" height="128">
    </header>
    <nav>
        <ul>
            <l1><a href="//www.w3schools.com/">Web3School</a></l1>
            <l2><a href="//www.w3schools.com/html/default.asp">Learn HTML</a></l2>
        </ul>
    </nav>
    <main>
        <h1>Basic HTML Structure</h1>
        <section>
            <h2>Heading</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ea, facere!</p>
        </section>
        <section>
            <h2>Another Heading</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum, laudantium?</p>
        </section>
        <aside>
            <img src="https://www.churchofjesuschrist.org/temples/photo-gallery" alt="Payson Temple"
              width="200">
        </aside>
    </main>
    <footer>
        <p>Jonathan Apeh</p>
    </footer>
</body>

</html>
