<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
      content="We’d love to hear from you! Contact Bigjoefash Rafting for any inquiries, bookings, or feedback as you prepare for your river adventure.">
    <meta name="author" content="Jonathan Apeh">
    <title>Contact Us | Plan Your Bigjoefash Rafting Adventure</title>
    <link rel="stylesheet" href="styles/contact.css">
</head>

<body>
    <header>
        <img src="images/bigjoe.png" alt="Bigjoefash Rafting Website Logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="address">
            <h1>Bigjoefash Adventures</h1>
            <p>NO 12 Jos Road</p>
            <p>Kaduna, Nigeria</p>
            <p>+234 813 343 5208</p>
            <p>info@bigjoefash.com</p>
        </div>
        <div class="container">
            <div class="map">
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d1975.3088431808324!2d7.391333087791255!3d10.474725048234578!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sng!4v1764820564784!5m2!1sen!2sng"
                  width="350" height="550" style="border:0;" allowfullscreen="" loading="lazy"
                  referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <form>
                <label for="username">Full Name</label>
                <input type="text" id="username" name="username"><br>
                <label for="useremail">Email Address</label>
                <input type="text" id="useremail" name="useremail">
                <fieldset>
                    <legend>Related Questions</legend>
                    <input type="radio" id="faq1" name="faq" value="faq1">
                    <label for="faq1">General Inquiry</label><br>
                    <input type="radio" id="faq2" name="faq" value="faq2">
                    <label for="faq2">Reservation Question</label><br>
                    <input type="radio" id="faq3" name="faq" value="faq3">
                    <label for="faq3">Website Suggestion</label>
                </fieldset>
                <label for="message">Message</label><br>
                <textarea id="message" name="message" rows="3"
                  placeholder="Please, type your message"></textarea><br>
                <input type="checkbox" id="subscribe" name="subscribe">
                <label for="subscribe">Please subscribe me to the monthly newsletter</label><br>
                <button type="submit">Get in Touch!</button>
            </form>
        </div>
        <section>
            <h2>Adventure Awaits You!</h2>
            <div class="figure1">
                <figure>
                    <img src="images/staff_one.jpg" alt="Echo Trails Expedition">
                    <figcaption>Human Resources Manager<br>Irene Samuel</figcaption>
                </figure>
                <figure>
                    <img src="images/staff_two.jpg" alt="Wildbound Quest Journey">
                    <figcaption>Marketing Head<br>Emmanuel John</figcaption>
                </figure>
                <figure>
                    <img src="images/staff_three.jpg" alt="Skyreach Escape Adventure">
                    <figcaption>PR<br>John Adrian</figcaption>
                </figure>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2026 Bigjoefash Jonathan Apeh</p>
        <nav class="socialmedia">
            <a href="https://www.facebook.com"><img src="images/facebook.png"
                  alt="Facebook icon"></a>
            <a href="https://www.instagram.com"><img src="images/instagram.png"
                  alt="Instagram icon"></a>
            <a href="https://www.linkedin.com"><img src="images/linkedin.png"
                  alt="LinedIn icon"></a>
        </nav>

    </footer>

</body>

</html>
